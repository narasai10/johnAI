<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/brand.png" type="image/x-icon">
    <title>imageCreator</title>
    <style>
        .row {
            height: 100vh;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
        }

        html {
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body style="background-color: black;">
    <div class="container-fluid g-4">
        <div class="row">
            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center flex-column">
                <h1 class="brand-text text-center">Deixe a imaginação fluir</h1>
                <button class="my-3 btn text-white experiment" onclick="window.location.href='./pages/beta.html'">Experimente</button>
            </div>
            <div class="col-lg-6 col-12">
                <spline-viewer url="https://prod.spline.design/BFrrnjkirieHDqYV/scene.splinecode"></spline-viewer>
                <div class="overlay"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <h1 class="brand-text text-center mb-5">Exemplos de geração</h1>
        <div class="row row-cols-lg-4 row-cols-1">
            <div class="col">
                <div class="card text-bg-dark">
                    <img src="./assets/elizabeth.png" class="card-img"
                        alt="Imagem da Rainha Elizabeth II segunda por IA.">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Rainha Elizabeth</h5>
                        <p class="card-text fst-italic">"Gere uma imagem da Rainha Elizabeth II"</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-dark">
                    <img src="./assets/lego.png" class="card-img" alt="Imagem da Rainha Elizabeth II segunda por IA.">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Batman em versão Lego</h5>
                        <p class="card-text fst-italic">"Gere uma imagem do Batman Lego"</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-dark">
                    <img src="./assets/gates.png" class="card-img" alt="Imagem da Rainha Elizabeth II segunda por IA.">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Bill Gates</h5>
                        <p class="card-text fst-italic">"Gere uma imagem do Bill Gates"</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-dark">
                    <img src="./assets/jobs.png" class="card-img" alt="Imagem da Rainha Elizabeth II segunda por IA.">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Steve Jobs</h5>
                        <p class="card-text fst-italic">"Gere uma imagem do Steve Jobs"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.26/build/spline-viewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
